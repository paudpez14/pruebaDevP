<div class="login">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="field">
            <label for="email">Correo:</label>
            <input type="text" id="email" name="email" formControlName="email" required>
        </div>
        <div class="field">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" formControlName="password" required>
        </div>
        <div class="field">
            <button type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>
        </div>
    </form>
    <div *ngIf="visabilityMsgSuc">
        <div class="alert alert-success" *ngIf="message">
            {{message}}
        </div>
    </div>
    <div *ngIf="visabilityMsgErr">
        <div class="alert alert-danger" *ngIf="messageErr">{{ messageErr }}</div>
    </div>

</div>
