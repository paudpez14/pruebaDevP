<div class="registration">
    <h2>Buyers Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="saveRegistration()">
        <div class="field">
            <label for="firstName">Nombres:</label>
            <input type="text" id="first-name" name="first-name" formControlName="firstName" required>
        </div>
        <div class="field">
            <label for="last-name">Apellidos:</label>
            <input type="text" id="last-name" name="last-name" formControlName="lastName" required>
        </div>
        <div class="field">
            <label for="birthdate">Fecha de Nacimiento:</label>
            <input type="date" id="birthdate" name="birthdate" formControlName="birthdate" required>
        </div>
        <div class="field">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" formControlName="email" required>
        </div>
        <div class="field">
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" formControlName="password" required>
        </div>
        <div class="field">
            <button type="submit" [disabled]="!registrationForm.valid">Registrarse</button>
        </div>
    </form>
    <div class="alert alert-success" *ngIf="message">
        {{message}}
    </div>
    <div class="alert alert-danger" *ngIf="messageErr">{{ messageErr }}</div>

</div>
